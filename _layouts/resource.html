---
layout: default
---

<header>
  <nav>
    {{ page.url }}
  </nav>

  <h1>{{ page.title }}</h1>
</header>

<section markdown="1">
{{ content }}
</section>

<section markdown="1">
{% include links.md resource=page %}
</section>

{% if page.items %}
  {% for item in page.items %}
    <h1>{{ item.title }}</h1>

    {% include links.md resource=item %}
  {% endfor %}
{% endif %}
